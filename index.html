<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <main>
        <div class="result">
            <input type="text" name="" id="inputF" disabled>
            <input type="text" name="" id="answer" placeholder="ANS" disabled>
        </div>
        <div class="buttons">
            <div class="r r1">
                <div class="b t AC">AC</div>
                <div class="b t C">C</div>
                <div class="b t">%</div>
                <div class="b cT"><i class="fa-solid fa-divide" style="color: #fff;"></i></div>
            </div>
            <div class="r r2">
                <div class="b">7</div>
                <div class="b">8</div>
                <div class="b">9</div>
                <div class="b cT"><i class="fa-solid fa-xmark" style="color: #fff;"></i></div>
            </div>
            <div class="r r3">
                <div class="b">4</div>
                <div class="b">5</div>
                <div class="b">6</div>
                <div class="b cT"><i class="fa-solid fa-minus" style="color: #fff;"></i></div>
            </div>
            <div class="r r4">
                <div class="b">1</div>
                <div class="b">2</div>
                <div class="b">3</div>
                <div class="b cT"><i class="fa-solid fa-plus" style="color: #fff;"></i></div>
            </div>
            <div class="r r5">
                <div class="b eL">0</div>
                <div class="b">.</div>
                <div class="b cT"><i class="fa-solid fa-equals" style="color: #fff;"></i></div>
            </div>

        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
